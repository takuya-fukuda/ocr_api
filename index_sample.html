<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Upload page</title>
  </head>
  <body>
    <div class="image-container">
      <img
        id="preview"
        src="https://placehold.jp/x150.png"
        width="640"
        height="640"
      />
    </div>
    <div class="inputBtn">
      <form
        action="http://localhost:5000/image"
        method="POST"
        enctype="multipart/form-data"
        id="uploadForm"
      >
        <p>
          <input
            type="file"
            name="file"
            id="upfile"
            accept="image/*"
            onchange="previewFile(this);"
          />
        </p>
        <input type="submit" value="AI判定" />
      </form>
    </div>

    <div id="resultContainer" style="margin-top: 20px">
      <div id="imageResult" style="margin-top: 10px">
        <p><strong>判定画像:</strong></p>
        <img id="resultImage" width="640" height="640" />
      </div>
      <div id="textResult">
        <p><strong>判定結果:</strong></p>
        <p><strong>日付:</strong> <span id="date"></span></p>
        <p><strong>レース:</strong> <span id="race"></span></p>
        <p><strong>合計:</strong> <span id="sum"></span></p>
        <p><strong>UID:</strong> <span id="uid"></span></p>
      </div>
    </div>

    <script>
      // 画像をブラウザ上にアップロードし保持する
      function previewFile(input) {
        var fileData = new FileReader();
        fileData.onload = function () {
          document.getElementById("preview").src = fileData.result;
        };
        fileData.readAsDataURL(input.files[0]);
      }

      // フォームの送信後、APIからのレスポンス(JSON)を表示
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // デフォルトのフォーム送信を停止

          // APIにフォームを送信し、結果を取得
          var formData = new FormData(this);
          fetch("http://localhost:5000/image", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json()) // レスポンスをJSONとしてパース
            .then((data) => {
              // 各データを個別に表示
              document.getElementById("date").textContent = data.date || "N/A";
              document.getElementById("race").textContent = data.race || "N/A";
              document.getElementById("sum").textContent = data.sum || "N/A";
              document.getElementById("uid").textContent = data.uid || "N/A";

              // Base64画像を表示
              if (data.image) {
                var resultImage = document.getElementById("resultImage");
                resultImage.src = "data:image/png;base64," + data.image; // Base64画像を表示
              }
            })
            .catch((error) => {
              console.error("APIリクエストエラー:", error);
            });
        });
    </script>
  </body>
</html>
